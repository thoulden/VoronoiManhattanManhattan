name: build-and-deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build all posters
        run: |
          set -e
          source .venv/bin/activate
          mkdir -p site

          # Copy your dropdown website
          cp site/index.html site/index.html 2>/dev/null || true

          QUERIES=("railway=station" "amenity=cafe" "tourism=museum" "amenity=library" "shop=bagel")
          METRICS=("l1" "l2")

          for q in "${QUERIES[@]}"; do
            # slug: key=value -> key_value
            SLUG=$(echo "$q" | sed 's/[=]/_/')
            for metric in "${METRICS[@]}"; do
              OUT="site/manhattan_${metric}_${SLUG}.svg"
              echo "=== Building $OUT (query='$q' metric=$metric) ==="

              # Try up to 3 times (Overpass can be flaky)
              n=0
              until [ $n -ge 3 ]
              do
                python src/voronoi_l1.py \
                  --city "Manhattan, New York, USA" \
                  --query "$q" \
                  --metric "$metric" \
                  --grid-res 20 \
                  --figsize "24x36" \
                  --out "$OUT" && break
                n=$((n+1))
                echo "retry $n/3 after waitâ€¦" && sleep 10
              done

              if [ ! -f "$OUT" ]; then
                echo "[skip] Did not produce $OUT (likely too few sites or transient fetch). Continuing."
              fi
            done
          done

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
